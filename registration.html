<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <div class="container mt-5 main-top">
        <div class="header bg-dark text-center">
            <h2 class="text-light">EVENT REGISTRATION FORM</h2>
        </div>
        <div class="main bg-light ">
            <div class="name">
                <label for="">Name</label>
                <input type="text" placeholder="First-name" class="form-control First-name">
                <input type="text" placeholder="Last-name" class="form-control Last-name">
            </div> 
            <div class="company">
                <label for="">Company</label>
                <input type="text" class="form-control">
            </div>
            <div class="email">
                <label for="">E-mail</label>
                <input type="email" placeholder="example@gmail.com" class="form-control">
            </div>
            <div class="phone">
                <label for="">Phone</label>
                <select name="" id="" class="area">
                    <option value="">
                        Area code
                    </option>
                </select>
                <input type="tel" placeholder="Phone Number" class="form-control mob">
            </div>
            <div class="subject">
                <label for="">Subject</label>
                <select class="" name="" id="">
                    <option value="">Choose Option</option>
                </select>
            </div>
            <div class="radio">
                <h6>Are you an existing customer?</h6>
                <input type="radio" class="radio-1">
                <label for="" class="label-1">Yes</label>
                <input type="radio" class="radio-2">
                <label for="" class="label-2">No</label>
            </div>
            <div class="button">
                <button type="button" class="btn btn-danger">REGISTER</button>
            </div>
        </div>
    </div>
</body>
</html>
